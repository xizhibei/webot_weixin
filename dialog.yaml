---
/^hello|hi|你好|好|nihao$/i: 
  - 'hi, I am 小笨笨, 发送 help 试试'

小笨笨:
  - 干毛
  - 有何贵干
  - 作甚

/^(?:my name is|i am|我(?:的名字)?(?:是|叫)?)\s*(.*)$/i:
  - '你好,{1}[呲牙]'

困|困了|想睡觉:
  - 洗洗睡吧
  - 出去喝几顿西北风
  - XXX牌饮料，富含咖啡因和牛磺酸，你值得拥有

/(午|中|晚)饭吃(啥|什么)?呢/i:
  - 功能开发中，敬请期待
  - 我吃过了，学士二楼的蛋挞不错
  - 金家小吃

/^我饿了[啊\!！\.。]*$/i:
  - 哈哈，我不饿
  - '我请你吃饭吧，你是妹子吗？[抠鼻]'
  - 我也饿了呢

/^我(要|想)订餐[啊\!！\.。]*$/i:
  - 功能开发中，敬请期待哦~~~

/.*推荐.*好吃.*/i:
  - 功能开发中，敬请期待哦~~~

/.*喜欢男人.*女人.*/i:
  - 人家喜欢你啦

/.*有女朋友.*[没吗么]*/i:
  - 没有
  - 真的没有
  - 绝对没有

美食:
  - 功能开发中，敬请期待哦~~~

哈工大:
  - 规格严格，不让及格 功夫到家，不让毕业

test:
  - Roger that!
  - "收到你的测试消息了！嘻嘻..[可爱]"

/(操|日)你妈\s*/i:
  - 我是机器人，木有妈，欢迎操我柳大大

/[哈]+\s*/i:
  - 呵呵

/who|你是[谁\?]+/i:
  - '我是神马机器人'
  - '微信机器人' 
  - '小笨笨'


# 回复多行文本，只需在冒号后面加上竖线（|）
帮助: |
  帮助这个事情，
  说起来也不容易，
  我也不知道怎么跟你解释，
  发送 help 试试看呢


# 匹配组替换
/key (.*)/i: 
  - '你输入的匹配关键词是:{1}'
  - '我知道了,你输入了:{1}'

# 可以是一个rule配置,如果没有pattern,自动使用key
yaml:
  name: 'test_yaml_object'
  handler: '这是一个yaml的object配置'
